<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/index.html">Clothing Store (NoSQL)</a>
      <nav class="nav-links" id="navLinks"></nav>
    </div>
  </header>

  <main class="container">
    <div class="card" style="max-width:520px;margin:24px auto">
      <h2 style="margin:0 0 8px 0">Login</h2>

      <form id="loginForm">
        <div class="field">
          <label>Email</label>
          <input type="email" id="email" required placeholder="user@mail.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="password" required placeholder="••••••••" />
        </div>
        <div class="row" style="align-items:center">
          <button class="btn primary" type="submit">Login</button>
          <a class="pill" href="/register.html">Need an account?</a>
        </div>
      </form>

      <div class="hr"></div>
    </div>
  </main>

  <div class="toast" id="toast"></div>
  <script type="module" src="/assets/js/pages/login.js"></script>
</body>
</html>
